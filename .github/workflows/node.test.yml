name: Node.js build and test

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Print Node & npm versions and env
        run: |
          node -v
          npm -v
          echo "---- ENV ----"
          env | sort
        shell: bash

      - name: Install dependencies (CI)
        run: npm ci
        working-directory: frontend

      - name: Run tests (verbose) and save output
        working-directory: frontend
        continue-on-error: true
        run: |
          echo "BACKEND_URI=${BACKEND_URI:-unset}"
          echo "NEXT_PHASE=${NEXT_PHASE:-unset}"
          # write test output to test-output.txt inside the frontend directory
          npm run test:runInBand -- --verbose --testLocationInResults 2>&1 | tee test-output.txt || true
          # show that the file exists and print first lines for quick debugging
          ls -la test-output.txt || true
          sed -n '1,200p' test-output.txt || true
        env:
          BACKEND_URI: http://mock
          NEXT_PHASE: ""

      - name: Upload test output
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-output
          path: frontend/test-output.txt

      - name: Fail if tests failed
        if: always()
        run: |
          if grep -q "FAIL" frontend/test-output.txt; then
            echo "Tests failed; see artifact frontend-test-output"
            exit 1
          else
            echo "Tests passed"
          fi
